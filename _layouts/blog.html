<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.author }} / {{ page.article.title }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ page.content | strip_html | strip_newlines }}">
	<meta name="keywords" content="{{ page.meta.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<div class="page-content">
	      <div class="wrapper">
	        <div class="blog">
	          <h1 class="page-heading">{{ page.title }}</h1>
	          {{ content }}

	          <p class="blog-post-list">
	            {% for post in site.posts %}

	              {% if post.draft != true %}
	                <span class="blog-post-date">{{ post.date | date: "%-m/%-d/%y" }}</span>
	                <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
	                  {{ post.title }}
	                </a>
	                <br />

	              {% endif %}

	            {% endfor %}
	          </p>
	        </div>
	      </div>
	    </div>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/jquery-1.12.4.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/vendor/sticky-kit.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/project.js" | prepend: site.baseurl }}"></script>
</body>
</html>
